<html>
<head>
<title>InspectME</title>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="/Assets/CSS/main.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script>
var url;
var thing = "https://inspectme.tk/Web/?guid="

function addhttps(url) {
    if (!/^(?:f|ht)tps?\:\/\//.test(url)) {
        url = "https://" + url;
    }
    return url;
}

function GetStarted() {
var url = prompt("Please enter an url (optional):");

if (url === null) {
return;
}

if(url){
url = addhttps(url);
}else{
url = "none";
}
var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
	  redirect(JSON.parse(xhr.response).client);
    }
  } 
  xhr.onerror = function() {
	  window.location.replace("/#Help!Unable-To-Create-WebShocket");
  }
  xhr.open('GET', "https://node2.wsninja.io/?gen=broadcast", true);
  xhr.send();
}
function redirect(guid){
  prompt("Give this to someone idk: ", thing + guid);
  window.location.replace(thing + guid + "&StartURL=" + url);
}
</script>
</head>
<body>
<div id="particles-js"></div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
   <a class="navbar-brand" style="color:red">InspectME</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/">Main</a>
    </li>
  </ul>
</nav>

<div class="jumbotron">
<h1>Welcome to InspectME</h1>
<p class="lead">Allowing the power of Inspect Element to be sheared since 2018</p>
<button type="button" class="btn btn-info" onclick="GetStarted()">Get Started</button>
</div>
</body>
</html>
